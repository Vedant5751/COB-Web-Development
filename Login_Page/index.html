<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="background-image"></div>
        <div class="top-right-image">
            <img src="https://lh6.googleusercontent.com/IzFWaNSr6U1DmVWX3qCHEklZvkkqTEPunnC9NzoLdJdBtC5Yh4fsWOH7nsQDT-lv_yH5-u_XPi-IRHclMEJ4xT4axNDuTgG3W2ylbRSRbc1JHSw5mqmGatCP5-GacgA5U1_dkEarNxNq7_PXv6_BLQQKZ6FPzBqK" alt="Top Right Image">
        </div>
        <div class="login-container">
            <h2>Login</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div id="password-strength" style="display: none;">
                    Password must contain:
                    <ul>
                        <li id="uppercase" class="invalid">At least one uppercase letter</li>
                        <li id="lowercase" class="invalid">At least one lowercase letter</li>
                        <li id="number" class="invalid">At least one number</li>
                        <li id="special-char" class="invalid">At least one special character</li>
                    </ul>
                </div>
                <p id="password-invalid-message" class="invalid-message" style="display: none;">Password Invalid</p>
                <button type="submit">Log In</button>
            </form>
            <div id="success-message" style="display: none;">
                <p>Login Successful!</p>
            </div>
        </div>
    </div>
    <div class="bottom-left-trademark">
        <p>Vedant Patil</p>
    </div>
    <script>
            document.addEventListener("DOMContentLoaded", function () {
                const loginForm = document.getElementById("login-form");
                const successMessage = document.getElementById("success-message");
                const passwordInput = document.getElementById("password");
                const passwordStrength = document.getElementById("password-strength");
                const uppercaseLi = document.getElementById("uppercase");
                const lowercaseLi = document.getElementById("lowercase");
                const numberLi = document.getElementById("number");
                const specialCharLi = document.getElementById("special-char");
                const passwordInvalidMessage = document.getElementById("password-invalid-message");
                loginForm.addEventListener("submit", function (e) {
                    e.preventDefault();
                    const password = passwordInput.value;
                    const hasUppercase = /[A-Z]/.test(password);
                    const hasLowercase = /[a-z]/.test(password);
                    const hasNumber = /[0-9]/.test(password);
                    const hasSpecialChar = /[!@#$%^&*()_+{}\[\]:;<>,.?~\\/-]/.test(password);
                    const isPasswordValid = hasUppercase && hasLowercase && hasNumber && hasSpecialChar;
                    if (isPasswordValid) {
                        successMessage.style.display = "block";
                        passwordInvalidMessage.style.display = "none"; 
                        passwordStrength.style.display = "none"; 
                    } else {
                        successMessage.style.display = "none";
                        passwordInvalidMessage.style.display = "block";
                        passwordStrength.style.display = "block";
                        uppercaseLi.classList.toggle("invalid", !hasUppercase);
                        lowercaseLi.classList.toggle("invalid", !hasLowercase);
                        numberLi.classList.toggle("invalid", !hasNumber);
                        specialCharLi.classList.toggle("invalid", !hasSpecialChar);
                    }
                });
                passwordInput.addEventListener("input", function () {
                    const password = passwordInput.value;
                    const hasUppercase = /[A-Z]/.test(password);
                    const hasLowercase = /[a-z]/.test(password);
                    const hasNumber = /[0-9]/.test(password);
                    const hasSpecialChar = /[!@#$%^&*()_+{}\[\]:;<>,.?~\\/-]/.test(password);
                    uppercaseLi.classList.toggle("invalid", !hasUppercase);
                    lowercaseLi.classList.toggle("invalid", !hasLowercase);
                    numberLi.classList.toggle("invalid", !hasNumber);
                    specialCharLi.classList.toggle("invalid", !hasSpecialChar);
                    passwordInvalidMessage.style.display = "none"; 
                });
            });
    </script>
</body>
</html>
